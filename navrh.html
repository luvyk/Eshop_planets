<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="max-width: 1200px; margin-left: auto; margin-right: auto;">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="path/to/your/logo.png" alt="Logo" style="height: 40px;">
      </a>

      <!-- Search Box -->
      <form class="d-flex ms-auto" action="#" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px; font-size: 1.2rem;">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <!-- Links -->
      <div class="d-flex align-items-center ms-3">
        <!-- Login Link -->
        <a class="nav-link" href="/login">Login</a>

        <!-- Shopping Cart Icon -->
        <a href="/cart" class="nav-link">
          <img src="path/to/your/cart-icon.png" alt="Cart" style="height: 30px;">
        </a>

        <!-- My Orders Link -->
        <a class="nav-link" href="/orders">My Orders</a>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
