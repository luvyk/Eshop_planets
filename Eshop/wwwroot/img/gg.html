<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f4f4f4; display: flex; justify-content: center;">
    <div class="wrapper" style="display: flex; width: 100%; justify-content: center; align-items: flex-start;">
        <div class="ad-banner d-none d-md-flex" style="width: 15%; height: 600px; background: #ccc; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; position: sticky; top: 20px;">Ad Banner</div>
        <div class="container-custom d-flex" style="max-width: 1200px; width: 100%; display: flex; margin: 20px auto;">
            <div class="sidebar p-3 bg-white" style="width: 20%; background: white; padding: 15px;">
                <h3>Categories</h3>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">Category 1</a></li>
                    <li><a href="#" class="text-decoration-none">Category 2</a></li>
                    <li><a href="#" class="text-decoration-none">Category 3</a></li>
                </ul>
            </div>
            <div class="main-content flex-grow-1 p-3 bg-white">
                <div class="filters mb-3">
                    <button class="btn btn-primary">Filter 1</button>
                    <button class="btn btn-primary">Filter 2</button>
                    <button class="btn btn-primary">Filter 3</button>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" style="max-width: 100%; height: auto;">
                            <div class="card-body">
                                <h5 class="card-title">Product 1</h5>
                                <p class="card-text">$10.00</p>
                                <button class="btn btn-success">
                                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" width="20" alt="Cart Icon"> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" style="max-width: 100%; height: auto;">
                            <div class="card-body">
                                <h5 class="card-title">Product 2</h5>
                                <p class="card-text">$15.00</p>
                                <button class="btn btn-success">
                                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" width="20" alt="Cart Icon"> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-center">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" style="max-width: 100%; height: auto;">
                            <div class="card-body">
                                <h5 class="card-title">Product 3</h5>
                                <p class="card-text">$20.00</p>
                                <button class="btn btn-success">
                                    <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" width="20" alt="Cart Icon"> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ad-banner d-none d-md-flex" style="width: 15%; height: 600px; background: #ccc; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; position: sticky; top: 20px;">Ad Banner</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
